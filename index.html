<html>
  <head>
    <meta charset="utf-8">
    <title>Card Sprint</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <h1>Card design sprint</h1>
      <h2>Coding three cards</h2>

      <div class="card-category" style="background-image:linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://images.unsplash.com/photo-1495214783159-3503fd1b572d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80')">Breakfast</div>

      <div class="card-product">
        <img class="card-img" src="https://images.unsplash.com/photo-1495214783159-3503fd1b572d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80" alt="">
        <div class="card-text-flex">
          <h2>Product name</h2>
          <p>Product description with <strong>relevant info</strong> only.</p>
        </div>
      </div>

      <div class="card-trip"style='back'>
          <img class="card-up-img" src="https://images.unsplash.com/photo-1495214783159-3503fd1b572d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80" alt="" alt="">
        <div class="card-text">
          <div class="titles">
            <h2>Title here</h2>
            <p>Short description here!</p>
          </div>
          <div class="price">
            <img class="profile-img" src="https://kitt.lewagon.com/placeholder/users/krokrob" alt="">
            <h2>$99.99</h2>
          </div>
        </div>
      </div>


    </div>
  </body>
</html>
